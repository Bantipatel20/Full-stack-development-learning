<html>

         <script>
            function saveobj(){
                let a = {
                    name: "banti",
                    gender: "male",
                    age : 30,
                    city:"surat",
                    mobile:9726812910
                };
                var mydata = JSON.stringify(a)
                localStorage.setItem("usera",mydata)
            }
            function savedata(){
                localStorage.setItem("name","banti")
                localStorage.setItem("city","surat")
                document.getElementById("ans").innerHTML = "data saved"
            }
            function getdata(){
                let a = localStorage.getItem("name")
                console.log(a)
                document.getElementById("ans").innerHTML="my name is " + a
            }
            function removedata(){
                localStorage.removeItem("name")
                localStorage.removeItem("city")
                document.getElementById("ans").innerHTML="remove data"
            }
            function removealldata(){
                localStorage.clear()
                document.getElementById("ans").innerHTML=" clear all data"
            }
            function getobjdata(){
                let x = localStorage.getItem("usera")
                let mydata = JSON.parse(x)
                console.log("data")
                document.getElementById("ans").innerHTML="my name is "+mydata.name+" , my gende is "+ mydata.gender
            }
         </script>
    </head>
    <body>
        <p id="ans"></p>
        <input type='button', value="save" , onclick="savedata()"/>
        <input type="button", value="get", onclick="getdata()"/>
