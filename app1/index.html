<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counter App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js" ></script>
    </head>
    <body class="bg-gray-900 text-white">
        <div class="flex items-center justify-center min-h-screen bg-black-800">
            <div class="bg-gray-500 p-8 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-4">Counter App</h1>
                <div class="flex items-center bg-yellow-500">
                    <button id="decrement" class="bg-yellow-500 text-black font-bold px-4 py-2 rounded-l" onclick="decrement()" >-</button>
                    <span id="counter" class="mx-4 font-bold  text-black  bg-yellow-500">0</span>
                    <button id="increment" class="bg-yellow-500 text-black font-bold px-4 py-2 rounded-r" onclick="increment()" >+</button>
                </div>
            </div>
        </div>
    </body>
</html>
