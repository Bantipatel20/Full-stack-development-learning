    <body>
        <h1>signup form</h1>
        name :- <input type="text" id="text1"/></br>
        email :- <input type="text" id="text2"/></br>
        password :- <input type="text" id="text3"/></br>
        mobilenumber :- <input type="text" id="text4"/></br>
        <input type="button" value="sign up" onclick="setdata()"/>
    </body>
        <script>
            function setdata(){
                let uname=document.getElementById("text1").value
                let uemail=document.getElementById("text2").value
                let upass =document.getElementById("text3").value
                let umobilenum =document.getElementById("text4").value
                localStorage.setItem("name",uname)
                localStorage.setItem("email",uemail)
                localStorage.setItem("pass",upass)
                localStorage.setItem("mobilenum",umobilenum)
                let obj = {
                    name:uname,
                    email:uemail,
                    password:upass,
                    mobilenumber:umobilenum
                };
                let mydata = JSON.stringify(obj)
                localStorage.setItem("userobj",mydata)
            }
        </script>
